<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-R7M4D7CC93');
    </script>
    
    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.3/dist/lenis.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Space+Mono&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header-nav.css">
    <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
    <!-- Floating Navigation Pill -->
    <nav class="floating-nav">
        <a href="index.html" class="logo">Homme Made</a>
        <div class="nav-links">
            <a href="index.html#services">Services</a>
            <a href="index.html#philosophy">Philosophy</a>
            <a href="index.html#work">Work</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="pricing-menu.html">Pricing</a>
            <a href="index.html#contact">Contact</a>
        </div>
        <div class="hamburger" id="hamburgerBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html#services">Services</a>
        <a href="index.html#philosophy">Philosophy</a>
        <a href="index.html#work">Work</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="pricing-menu.html">Pricing</a>
        <a href="index.html#contact">Contact</a>
    </div>

    <!-- Fade overlays for smooth scrolling effect -->
    <div class="fade-top"></div>
    <div class="fade-bottom"></div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <div class="modal-nav">
                <button class="modal-prev" aria-label="Previous image">&#8249;</button>
                <button class="modal-next" aria-label="Next image">&#8250;</button>
            </div>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="" />
            </div>
            <div class="modal-info-overlay" id="modalInfoOverlay">
                <div class="modal-info-content">
                    <h3 id="modalTitle"></h3>
                    <p id="modalDescription"></p>
                    <div id="modalTags" class="modal-tags"></div>
                </div>
                <button class="modal-info-toggle" id="modalInfoToggle" aria-label="Toggle image info">
                    <span class="toggle-icon">▼</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Gallery -->
    <div id="gallery">
      <!-- Left Column -->
      <div class="col-left">
        <div class="img-col" id="col1">
          <!-- Content will be generated dynamically from portfolio.json -->
        </div>
      </div>

      <!-- Navigation Column -->
      <div class="col-nav">
        <div class="nav-container">
          <!-- Navigation will be generated dynamically from portfolio.json -->
        </div>
      </div>

      <!-- Right Column 1 -->
      <div class="col-right1">
        <div class="img-col" id="col2">
          <!-- Content will be generated dynamically from portfolio.json -->
        </div>
      </div>

      <!-- Right Column 2 -->
      <div class="col-right2">
        <div class="img-col" id="col3">
          <!-- Content will be generated dynamically from portfolio.json -->
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/header-nav.js"></script>
    <script src="js/hover-gradient.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
